<!DOCTYPE html>
<html>
<head>
	<title>Keypress Assignment2</title>
	<meta charset="utf-8">
</head>
	<body>
		<h1 Id ="wrapper">This Will Change!</h1>
		<script type="text/javascript">
			function changeContent(elementId, newContent) {
				document.getElementById(elementId).innerHTML = newContent;
			}

			window.onkeypress = function(weKeyPressed) {
				console.log(weKeyPressed);
				changeContent("wrapper", weKeyPressed.key);
			}
		</script>
	</body>
</html>
